<!-- Navbar -->
<div class="border-b-2 border-yellow-500">
    <nav class="relative container lg:w-2/3 mx-auto py-3 px-6 md:px-0 xxl:w-2/4">
        <!-- Flex Container -->
        <div class="flex items-center justify-between w-full">
            <!-- Logo -->
            <div class="text-left text-2xl">
                <a href="/">Carlos EOS</a>
            </div>
            <!-- Menu Items -->
            <div class="hidden md:flex space-x-4">
                <a href="/resume" class="hidden md:block p-3 px-6 py-3 hover:bg-primary hover:underline">Resume</a>
                <a href="/blog" class="hidden md:block p-3 px-6 py-3 hover:bg-primary hover:underline">Blog</a>
                <a href="/projects" class="hidden md:block p-3 px-6 py-3 hover:bg-primary hover:underline">Projects</a>
            </div>

            <!-- Hamburger Icon -->
            <button id="menu-btn" class="block text-right hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
            <div id="menu"
                class="absolute flex-col hidden text-right mt-0 pr-2 space-y-4 bg-white w-24 right-4 border-black-100 border-2">
                <a href="/resume">Resume</a>
                <a href="/blog">Blog</a>
                <a href="/projects">Projects</a>
            </div>
        </div>
    </nav>
    <script>
        const btn = document.getElementById('menu-btn')
        const nav = document.getElementById('menu')

        btn.addEventListener('click', () => {
            btn.classList.toggle('open')
            nav.classList.toggle('flex')
            nav.classList.toggle('hidden')
        })
    </script>
</div>
