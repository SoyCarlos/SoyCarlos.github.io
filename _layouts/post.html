<!DOCTYPE html>
<html lang="en-US">

{% include head.html %}

<body>
  {% include header.html %}

  <div class="flex flex-col-reverse justify-center items-center lg:flex-row">
    <div class="text-left w-4/5 pb-10 m-auto lg:pb-0 lg:m-5 lg:w-3/5">
      <div class="font-bold text-2xl md:text-3xl pt-5">{{page.title}}</div>
      <div class="md:text-xl">{{page.subtitle}}</div>
      <div class="text-sm">{{page.date-written}}</div>
      <img src="{{page.hero_image | relative_url}}" alt="Hero Image" class="">
      <div class="text-center">
        Photo by <a href="{{page.hero_image_owner_url}}" target="_blank" class="underline">{{page.hero_image_owner}}</a> on <a
          href="{{page.hero_image_location_url}}" target="_blank" class="underline">{{page.hero_image_location}}</a>
      </div>
      <div class="p-5">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}

  {% include foot.html %}
</body>

</html>
